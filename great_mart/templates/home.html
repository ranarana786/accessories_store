{% extends 'base.html' %}
{% load static %}
<!-- ========================= SECTION MAIN ========================= -->
{% block content %}
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<img style="width:100%;height:300px;object-fit:cover" src="{% static 'images/banners/cover.jpg' %}" class="img-fluid rounded">
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="./store.html" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->


<div class="row">
   {% for product in all_products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{% url 'product-detail' product.category.slug product.slug %}" class="img-wrap"> <img src='{{ product.image.url }}'> </a>
			<figcaption class="info-wrap">
				<a href="./product-detail.html" class="title">{{ product.prod_name }}</a>
				<div class="price mt-1">{{ product.price }} Rs</div> <!-- price-wrap.// -->
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{% endfor %}

</div> <!-- row.// -->

</section>
<!-- ========================= SECTION  END// ========================= -->
{% endblock %}
